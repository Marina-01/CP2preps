<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RP2 Links</title>
<link rel="stylesheet" type="text/css" href="rp2links.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Acme' >
<style>
body{
font-family: 'Acme';
font-weight:bold;
}
li{
background-color:orange;
text-align:center;
margin:5px;
padding:10px;
width:15%;
}
li:hover{
background-color:black;}

.linkss:link{
color:black;
text-decoration: none;
}
.linkss:visited{
color:black;
}
.linkss:hover{
color:white;
}
ul{
list-style-type: none;
}
</style>
</head>
<body>
<ul>
<li><a class="linkss" href="http://www.google.com/">Google</a></li>
<li><a class="linkss" href="http://www.wikipedia.com/">Wikipedia</a></li>
<li><a class="linkss" href="http://www.youtube.com/">Youtube</a></li>
<li><a class="linkss" href="http://www.famnit.upr.si/">Famnit</a></li>
</ul>
</body>
</html>
