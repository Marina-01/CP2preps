<!DOCTYPE html>
<html>
<title>Triangle</title>
<style>
div {
float: left;
width: 15px;
height: 15px;
margin: 1px;
background-color: red;
}
p {
clear: left;
}
</style>
<script type="text/javascript">

	function tri(){
		var i;
		for (var i = 0; i < 100; i++) {
		document.write('<div>');
		document.write('</div>');
	}

	}
	
</script>
<body onload="tri()">
	<p>
		<div></div>
	</p>

	<p>
		<div></div>
		<div></div>
	</p>

	<p>
		<div></div>
		<div></div>
		<div></div>
	</p>
</body>
	</html>
