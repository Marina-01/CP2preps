	document.write('<table border=0" cellspacing="0" style="width:50%;">');

		document.write('<tr>');
			document.write('<td style="background-color:rgb('+i+',10,90);" onclick="find('+i+',10,90)"></td>');

}
	document.write('</table>');
}

}
base(256);
